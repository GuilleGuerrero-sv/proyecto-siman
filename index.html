<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="/ASSETS/CSS/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#"><img src="/ASSETS/IMG/siman-logo.png" alt="Logo de la Tienda"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
            </div>
            <div class="login-icon">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/6676/6676016.png" alt="Carrito de Compras"></a>
            </div>
            <div class="cart-icon">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/3144/3144456.png" alt="Carrito de Compras"></a>
            </div>
        </div>
        <nav>
            <ul class="main-menu">
                <li><a href="#">Live Shopping</a></li>
                <li><a href="#">Rebajas</a></li>
                <li><a href="#">Back to School</a></li>
                <li class="dropdown">
                    <a href="#">Calzado</a>
                    <ul class="submenu">
                        <li><a href="#">Hombre</a></li>
                        <li><a href="#">Mujer</a></li>
                        <li><a href="#">Niños</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Tecnología</a>
                    <ul class="submenu">
                        <li><a href="#">Computadoras</a></li>
                        <li><a href="#">Smartphones</a></li>
                        <li><a href="#">Accesorios</a></li>
                        <li><a href="#">Gadgets</a></li>
                    </ul>
                </li>
                <li><a href="#">Muebles</a></li>
                <li><a href="#">Belleza</a></li>
                <li><a href="#">Condiciones de Ofertas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="left-column">
            <div class="overlay">
                <button class="cta-button">Damas</button>
            </div>
        </div>
        <div class="middle-column">
            <div class="top-block">
                <!-- Contenido del primer bloque -->
                <img src="/ASSETS/IMG/arriba.png" alt="Imagen Superior">
            </div>
            <div class="middle-block carousel">
                <!-- Contenido del carrusel -->
                <div class="carousel-item">
                    <img src="/ASSETS/IMG/promo.png" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="/ASSETS/IMG/promo-1.png" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="/ASSETS/IMG/promo-2.png" alt="Imagen 3">
                </div>
            </div>
            <div class="bottom-block">
                <!-- Contenido del tercer bloque -->
                <img src="/ASSETS/IMG/abajo.png" alt="Imagen Inferior">
            </div>
        </div>
        <div class="right-column">
            <div class="overlay">
                <button class="cta-button">Caballeros</button>
            </div>
        </div>
    </main>
    
    
</body>
</html>
